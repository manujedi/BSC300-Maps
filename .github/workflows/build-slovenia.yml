name: Slovenia

on:
  workflow_run:
    workflows: [start map builds]
    types:
      - completed

jobs:
  build-slovenia:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: Setup Env
        run: |
          sudo apt-get update 
          sudo apt-get install wget openjdk-21-jre python3 pip
          pip install numpy

      - name: omsis-cache
        uses: actions/cache/restore@v4
        id: cache
        with:
          path: osmosis
          key: osmsis-cache

      - name: omsis
        if: steps.cache.outputs.cache-hit != 'true'
        run: sh setup_env_ci.sh

      - name: Build-Slovenia
        run: |
          wget https://download.geofabrik.de/europe/slovenia-latest.osm.pbf -O slovenia.pbf
          python generate_map.py -i slovenia.pbf -c SI -s 0000

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: slovenia
          path: ./*.map
