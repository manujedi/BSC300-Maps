name: italy

env:
  countrycode: IT

on:
  workflow_dispatch:
  workflow_run:
    workflows: [start map builds]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        maps:
          [
            {name: centro, url: https://download.geofabrik.de/europe/italy/centro-latest.osm.pbf, state: "0100"},
            {name: isole, url: https://download.geofabrik.de/europe/italy/isole-latest.osm.pbf, state: "0200"},
            {name: nord-est, url: https://download.geofabrik.de/europe/italy/nord-est-latest.osm.pbf, state: "0300"},
            {name: nord-ovest, url: https://download.geofabrik.de/europe/italy/nord-ovest-latest.osm.pbf, state: "0400"},
            {name: sud, url: https://download.geofabrik.de/europe/italy/sud-latest.osm.pbf, state: "0500"},
          ]

    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: Setup Env
        run: |
          sudo apt-get update 
          sudo apt-get install wget openjdk-21-jre python3 pip
          pip install numpy
          echo "freeing ~10gb of disk space"
          sudo rm -rf /usr/local/lib/android || true

      - name: omsis-cache
        uses: actions/cache/restore@v4
        id: cache
        with:
          path: osmosis
          key: osmosis-cache

      - name: omsis
        if: steps.cache.outputs.cache-hit != 'true'
        run: sh setup_env.sh

      - name: Build
        run: |
          /usr/bin/time -v python generate_map.py -i ${{ matrix.maps.url }} -c $countrycode -s ${{ matrix.maps.state }}

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.workflow }}-${{ matrix.maps.name }}
          path: ./*.map

