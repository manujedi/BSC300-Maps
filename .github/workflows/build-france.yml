name: france

env:
  countrycode: FR

on:
  workflow_dispatch:
  workflow_run:
    workflows: [start map builds]
    types:
      - completed

jobs:

  build-streets-only:
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      matrix:
        maps:
          [
            {name: alsace, url: https://download.geofabrik.de/europe/france/alsace-latest.osm.pbf, state: "0100"},
            {name: aquitaine, url: https://download.geofabrik.de/europe/france/aquitaine-latest.osm.pbf, state: "0200"},
            {name: auvergne, url: https://download.geofabrik.de/europe/france/auvergne-latest.osm.pbf, state: "0300"},
            {name: basse-normandie, url: https://download.geofabrik.de/europe/france/basse-normandie-latest.osm.pbf, state: "0400"},
            {name: bourgogne, url: https://download.geofabrik.de/europe/france/bourgogne-latest.osm.pbf, state: "0500"},
            {name: bretagne, url: https://download.geofabrik.de/europe/france/bretagne-latest.osm.pbf, state: "0600"},
            {name: centre, url: https://download.geofabrik.de/europe/france/centre-latest.osm.pbf, state: "0700"},
            {name: champagne-ardenne, url: https://download.geofabrik.de/europe/france/champagne-ardenne-latest.osm.pbf, state: "0800"},
            {name: corse, url: https://download.geofabrik.de/europe/france/corse-latest.osm.pbf, state: "0900"},
            {name: franche-comte, url: https://download.geofabrik.de/europe/france/franche-comte-latest.osm.pbf, state: "1000"},
            {name: guadeloupe, url: https://download.geofabrik.de/europe/france/guadeloupe-latest.osm.pbf, state: "1100"},
            {name: guyane, url: https://download.geofabrik.de/europe/france/guyane-latest.osm.pbf, state: "1200"},
            {name: haute-normandie, url: https://download.geofabrik.de/europe/france/haute-normandie-latest.osm.pbf, state: "1300"},
            {name: ile-de-france, url: https://download.geofabrik.de/europe/france/ile-de-france-latest.osm.pbf, state: "1400"},
            {name: languedoc-roussillon, url: https://download.geofabrik.de/europe/france/languedoc-roussillon-latest.osm.pbf, state: "1500"},
            {name: limousin, url: https://download.geofabrik.de/europe/france/limousin-latest.osm.pbf, state: "1600"},
            {name: lorraine, url: https://download.geofabrik.de/europe/france/lorraine-latest.osm.pbf, state: "1700"},
            {name: martinique, url: https://download.geofabrik.de/europe/france/martinique-latest.osm.pbf, state: "1800"},
            {name: mayotte, url: https://download.geofabrik.de/europe/france/mayotte-latest.osm.pbf, state: "1900"},
            {name: midi-pyrenees, url: https://download.geofabrik.de/europe/france/midi-pyrenees-latest.osm.pbf, state: "2000"},
            {name: nord-pas-de-calais, url: https://download.geofabrik.de/europe/france/nord-pas-de-calais-latest.osm.pbf, state: "2100"},
            {name: pays-de-la-loire, url: https://download.geofabrik.de/europe/france/pays-de-la-loire-latest.osm.pbf, state: "2200"},
            {name: picardie, url: https://download.geofabrik.de/europe/france/picardie-latest.osm.pbf, state: "2300"},
            {name: poitou-charentes, url: https://download.geofabrik.de/europe/france/poitou-charentes-latest.osm.pbf, state: "2400"},
            {name: provence-alpes-cote-d-azur, url: https://download.geofabrik.de/europe/france/provence-alpes-cote-d-azur-latest.osm.pbf, state: "2500"},
            {name: reunion, url: https://download.geofabrik.de/europe/france/reunion-latest.osm.pbf, state: "2600"},
            {name: rhone-alpes, url: https://download.geofabrik.de/europe/france/rhone-alpes-latest.osm.pbf, state: "2700"},
          ]

    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: Setup Env
        run: |
          sudo apt-get update 
          sudo apt-get install wget openjdk-21-jre python3 pip
          pip install numpy
          echo "freeing ~10gb of disk space"
          sudo rm -rf /usr/local/lib/android || true

      - name: omsis-cache
        uses: actions/cache/restore@v4
        id: cache
        with:
          path: osmosis
          key: osmosis-cache

      - name: omsis
        if: steps.cache.outputs.cache-hit != 'true'
        run: sh setup_env.sh

      - name: Download
        run: |
          wget ${{ matrix.maps.url }} -O tmp.pbf

      - name: Convert for filtering
        run: |
          ./osmosis/osmconvert tmp.pbf -o=tmp.o5m
          rm tmp.pbf

      - name: filter
        run: |
          osmosis/osmfilter -v tmp.o5m \
          --keep="highway=primary =primary_link =secondary =secondary_link =tertiary =tertiary_link =trunk =trunk_link =cycleway =living_street =residential =road =track =unclassified" \
          --keep="highway=service and ( bicycle=designated or bicycle=yes or bicycle=permissive )" \
          --keep="highway=footway and ( bicycle=designated or bicycle=yes or bicycle=permissive )" \
          --keep="highway=bridleway and ( bicycle=designated or bicycle=yes or bicycle=permissive )" \
          --keep="highway=path and ( bicycle=designated or bicycle=yes or bicycle=permissive )" \
          --keep="highway=pedestrian and ( bicycle=designated or bicycle=yes or bicycle=permissive )" \
          --keep="highway=unclassified and ( bicycle=designated or bicycle=yes or bicycle=permissive )" \
          --keep="sidewalk:*:bicycle=yes" \
          --keep="route=bicycle =mtb" \
          --keep="cycleway:*=lane :*=track *:=shared_lane *:=share_busway *:=separate *:=crossing *:=shoulder *:=link *:=traffic_island" \
          --keep="bicycle_road=yes" \
          --keep="cyclestreet=yes" \
          --drop-tags="name= ref=" \
          --out-o5m > tmp1.o5m

          osmosis/osmfilter -v tmp1.o5m --modify-tags=" \
          highway=trunk_link to =primary \
          highway=trunk to =primary \
          highway=primary_link to =primary \
          highway=tertiary_link to =tertiary \
          highway=secondary_link to =secondary \
          highway=trunk_link to =trunk \
          highway=footway to =cycleway \
          highway=bridleway to =cycleway \
          highway=sidewalk to =cycleway \
          highway=path to =cycleway \
          highway=pedestrian to =cycleway \
          highway=unclassified to =cycleway \
          " \
          --drop-author --drop-version --out-o5m > tmp_filtered.o5m

          rm tmp.o5m tmp1.o5m

      - name: Convert for osmosis 
        run: |
          ./osmosis/osmconvert tmp_filtered.o5m -o=tmp_filtered.pbf
          rm tmp_filtered.o5m

      - name: Build mapsforge map
        run: |
          /usr/bin/time -v python generate_map.py -i tmp_filtered.pbf -c $countrycode -s ${{ matrix.maps.state }} -t tags_minimal_street_only.xml

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.workflow }}-${{ matrix.maps.name }}-no-street-names
          path: ./*.map

