name: omsis

on: 
  workflow_dispatch
  schedule:
    - cron: "0 0 9 * *"

jobs:

  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Cleanup
        run: |
          gh cache delete osmsis-cache
    env:
        GH_TOKEN: ${{ github.token }}
        GH_REPO: ${{ github.repository }}

  build-osmsis-cache:
    runs-on: ubuntu-latest
    needs: cleanup

    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: Build
        run: |
          sudo apt update 
          sudo apt install wget openjdk-21-jre
          sh setup_env_ci.sh

      - uses: actions/cache/save@v4
        id: cache
        with:
          path: osmosis
          key: osmsis-cache

